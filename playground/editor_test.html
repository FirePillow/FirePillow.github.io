<!DOCTYPE html>
<html>
<head>
	<script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.js"></script>
    <meta charset="UTF-8">
    <title>wangEditor demo</title>
</head>
<body>
    <div id="editor">
        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
    </div>

    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.customConfig.uploadImgShowBase64 = true
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create()
    </script>
    <script type="text/javascript">
		function add(){
			var raw = editor.txt.html();
			wangplace = document.getElementById('wanghtml');
			wangplace.innerHTML = raw;
		}
    </script>
    <button onclick="add()">test</button>
    <div>
    	<p>wang content start!!!!!_______________</p>
    	<div id="wanghtml">
    	</div>
    	<p>wang content end______________________</p>
    </div>
</body>
</html>
